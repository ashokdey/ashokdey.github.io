<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <title>To-Dos AngularJS</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="angular.js"></script>
</head>
<body ng-controller="todoController">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="page-header text-center">
                    <h1>
                        <!--<span ng-if="todo.user">{{todo.user + '\'s'}}</span> -->
                        My ToDo List
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <span class="label" ng-class="warningLevel()" ng-hide="incompleteCount() == 0">
                            {{incompleteCount()}}
                        </span>
                    </h1>
                </div>
                <div class="panel">
                    <!--<div class="input-group" ng-if="todo.user === ''">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text" class="form-control" ng-model="todo.user">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" ng-click="addNewUser(username)">ADD</button>
                        </span>
                    </div>-->
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-plus"></span>
                        </span>
                        <input type="text" class="form-control" ng-model="taskDetails">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" ng-click="addNewTodo(taskDetails)">ADD</button>
                        </span>
                    </div>
                    <table class="table table-stripped">
                        <thead>
                            <tr>
                                <th>Description</th>
                                <th>Action</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--add filter : {done : false} to filter out the done tasks-->
                            <tr ng-repeat="item in todo.items |  orderBy : 'done'">
                                <td>{{item.task}}</td>
                                <td><input type="checkbox" ng-model="item.done" ng-click="taskDone()"></td>
                                <td ng-if="!item.done"> Pending </td>
                                <td ng-if="item.done"> <span class="text-success glyphicon glyphicon-ok"></span> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
